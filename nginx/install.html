<div id="content"><h2>  安装nginx </h2><p>   nginx的安装方式可能不同，具体取决于操作系统。 </p><a name="linux"></a><center><h4>  在Linux上安装 </h4></center><p>  对于Linux，可以使用nginx.org中的nginx <a href="linux_packages.html">包</a> 。 </p><a name="freebsd"></a><center><h4>  在FreeBSD上安装 </h4></center><p>  在FreeBSD上，可以从<a href="http://www.freebsd.org/doc/handbook/pkgng-intro.html">软件包</a>或通过<a href="http://www.freebsd.org/doc/handbook/ports-using.html">ports</a>系统安装nginx。   ports系统提供了更大的灵活性，允许在众多选项中进行选择。  该端口将使用指定的选项编译nginx并安装它。 </p><a name="source_install"></a><center><h4>  从源头构建 </h4></center><p>  如果需要一些特殊功能，包和端口不可用，也可以从源文件编译nginx。  虽然更灵活，但这种方法对初学者来说可能很复杂。  有关更多信息，请参阅<a href="configure.html">从源构建nginx</a> 。 </p>
